<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- css style -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-img">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
        <img
          src="images/image-header-mobile.jpg"
          alt="main-mobile"
          class="mobile-img"
        />
        <div class="details">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="numbers">
            <div class="number-order">10k+ <span> companies</span></div>
            <div class="number-order">314 <span> templates</span></div>
            <div class="number-order">12m+ <span> queries</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
